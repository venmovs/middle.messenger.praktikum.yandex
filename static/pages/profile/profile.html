<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../styles/style.scss">
    <link rel="stylesheet" href="./profile.scss">
    <title>Profile</title>
</head>
<body>
<main class="profile flex justify-content-center align-item-center">
    <section class="profile__wrapper">
        <div class="profile__bg">
            <div class="profile__active-part">

                <div class="profile__avatar_wrapper flex justify-content-center align-item-center">
                    <div class="profile__avatar mr-1"></div>
                    <div class="profile__name">Виген Мовсисян</div>
                </div>


                <form class="profile__form flex space-between wrap"
                      id="__info">
                </form>


                <button class="button button_small profile__back-link" id="back">
                    <img class="icon" src="../../images/icons/back.svg" alt="back">
                </button>

                <div class="profile__button" id="__button"></div>

            </div>
        </div>
    </section>
</main>
</body>
<script src="../../../src/pages/profile/profile.js"></script>
</html>
