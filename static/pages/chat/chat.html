<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./chat.scss">
    <title>Messenger</title>
</head>
<body>
<main class="chat">

    <section class="bg-blur">
        <div class="flex space-between">

            <div class="user-info flex justify-content-center">
                <div class="user-info__avatar"></div>
                <div class="user-info__name">Виген Мовсисян</div>
            </div>

            <button class="button button_small flex justify-content-center align-item-center">
                <img src="../../images/icons/editor.svg" class="icon" alt="editor">
            </button>

        </div>

        <div class="chat__user">
            <div class="chat__user__avatar"></div>
            <div class="chat__user__name">Катя</div>
            <div class="chat__user__message">Привет, как дела?)</div>
            <div class="chat__user__time">10:45</div>
            <div class="chat__user__notification">1</div>
        </div>

    </section>

    <section class="bg-blur">

    </section>

</main>
</body>
</html>
